# PyFlexPlot setup file to create deterministic NAZ plots

[_base]
# Sample data directory: /scratch/ruestefa/shared/pyflexplot_test/
infile = "data/cosmo-1_2019052800.nc"
simulation_type = "deterministic"
plot_type = "auto"
species_id = "*"

[_base._concentration]
variable = "concentration"
level = 0
combine_species = false

[_base._concentration._instant]
outfile = "concentration_species-{species_id}_domain-{domain}_lang-{lang}_ts-{time:02d}.png"
time = "*"
integrate = false

[_base._concentration._integrated]
outfile = "integrated_concentration_species-{species_id}_domain-{domain}_lang-{lang}_ts-{time:02d}.png"
time = -1
integrate = true

[_base._deposition]
outfile = "deposition_tot_domain-{domain}_lang-{lang}_ts-{time:02d}.png"
variable = "deposition"
deposition_type = "tot"
combine_species = true
time = -1
integrate = true

[_base._affected_area]
outfile = "affected_area_domain-{domain}_lang-{lang}_ts-{time:02d}.png"
plot_type = "affected_area_mono"
variable = "deposition"
deposition_type = "tot"
combine_species = true
time = -1
integrate = true

