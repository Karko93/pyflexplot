# PyFlexPlot setup file to create deterministic NAZ plots

[_base]
# Sample data directory: /scratch/ruestefa/shared/pyflexplot_test/
infile = "data/cosmo1_20190528000000.nc"
model = "cosmo1"
species_id = "*"

[_base."_deposition+"]
outfile = "cosmo1_{input_variable}_domain-{domain}_lang-{lang}_ts-{time_idx:02d}.pdf"
input_variable = "deposition"
combine_deposition_types = true
combine_species = true
time = -1
integrate = true

[_base."_deposition+"."_affected_area+"]
outfile = "cosmo1_{plot_variable}_domain-{domain}_lang-{lang}_ts-{time_idx:02d}.pdf"
plot_variable = "affected_area_mono"

["**"._full.en]
domain = "full"
lang = "en"

