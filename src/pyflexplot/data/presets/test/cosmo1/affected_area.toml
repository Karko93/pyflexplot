# PyFlexPlot setup file to create deterministic NAZ plots

[_base]
# Sample data directory: /scratch/ruestefa/shared/pyflexplot_test/
infile = "data/cosmo-1_2019052800.nc"
species_id = "*"

[_base._deposition]
# outfile = "deposition_tot_domain-{domain}_lang-{lang}_ts-{time:02d}.png"
input_variable = "deposition"
deposition_type = "tot"
combine_species = true
time = -1
integrate = true

[_base._deposition._affected_area]
outfile = "affected_area_domain-{domain}_lang-{lang}_ts-{time:02d}.png"
plot_variable = "affected_area_mono"

["**"._auto.en]
domain = "auto"
lang = "en"

