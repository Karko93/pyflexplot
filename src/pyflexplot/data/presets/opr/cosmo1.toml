# PyFlexPlot setup file to create deterministic NAZ plots

[_base]
# Sample data directory: /scratch/ruestefa/shared/pyflexplot_test/
infile = "data/cosmo1_20190528000000.nc"
model = "COSMO-1E"
lang = "de"
outfile_time_format = "%Y%m%dT%H%M"

[_base._concentration]
input_variable = "concentration"
combine_species = false
level = 0

[_base._concentration._integr]
integrate = true
time = -1

[_base._tot_deposition]
input_variable = "deposition"
deposition_type = ["dry", "wet"]
combine_deposition_types = true
combine_species = true
integrate = true
time = -1

[_base._tot_deposition._affected_area]
plot_variable = "affected_area_mono"

[_base._concentration."modelbrowser+"]
outfile = "concentration_site-{release_site}_species-{species_id}_domain-{domain}_lang-{lang}_ts-{time_step}.png"
[_base._concentration._integr."modelbrowser+"]
outfile = "integrated_concentration_site-{release_site}_species-{species_id}_domain-{domain}_lang-{lang}_ts-{time_step}.png"
[_base._tot_deposition."modelbrowser+"]
outfile = "deposition_tot_site-{release_site}_species-{species_id}_domain-{domain}_lang-{lang}_ts-{time_step}.png"
[_base._tot_deposition._affected_area."modelbrowser+"]
 outfile = "affected_area_site-{release_site}_species-{species_id}_domain-{domain}_lang-{lang}_ts-{time_step}.png"

[_base._concentration."naz+"]
outfile = "{base_time}_Konzentration_Konz_{model:^}_{domain}_{release_site}.pdf"
[_base._concentration._integr."naz+"]
outfile = "{base_time}_Integrierte_Konz_{model}_domain_{release_site}.pdf"
[_base._tot_deposition."naz+"]
outfile = "{base_time}_Deposition_Konz_{model}_{domain}_{release_site}.pdf"
[_base._tot_deposition._affected_area."naz+"]
outfile = "{base_time}_Beaufschl_Gebiet_{model}_{domain}_{release_site}.pdf"

[_base._concentration."ladm+"]
outfile = "{base_time}_FLEXPART-{model}_Dispersion_Konzentration_{domain}_{release_site}.pdf"
[_base._concentration._integr."ladm+"]
outfile = "{base_time}_FLEXPART-{model}_Dispersion_integrierte_Luftaktivitaet_{domain}_{release_site}.pdf"
[_base._tot_deposition."ladm+"]
outfile = "{base_time}_FLEXPART-{model}_Dispersion_Deposition_{domain}_{release_site}.pdf"
[_base._tot_deposition._affected_area."ladm+"]
outfile = "{base_time}_FLEXPART-{model}_Dispersion_beaufschl_Gebiet_{domain}_{release_site}.pdf"

["**".ch]
domain = "ch"
