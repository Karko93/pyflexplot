repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/psf/black
    rev: stable
    hooks:
    -   id: black
        args: [src, tests]
-   repo: https://github.com/pre-commit/mirrors-isort
    rev: ''
    hooks:
    -   id: isort
        args: [--recursive, src, tests]
